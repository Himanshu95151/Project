<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cart - Fashion Feast</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Fashion Feast Logo">
        </div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search..." oninput="searchProducts()">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </header>

    <div class="cart">
        <h2>Your Cart</h2>
        <div id="cartItems" class="cart-items">
            <!-- Cart items will be displayed here by cart.js -->
        </div>
        <button onclick="buyNow()">Buy Now</button>
    </div>

    <footer>
        <p>&copy; 2024 Fashion Feast. All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script>
    <script>
        function searchProducts() {
            const query = document.querySelector('.search-bar').value.toLowerCase();
            const cartItems = document.querySelectorAll('.cart-item');
            cartItems.forEach(item => {
                const itemName = item.querySelector('h3').innerText.toLowerCase();
                item.style.display = itemName.includes(query) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
